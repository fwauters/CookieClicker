<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Cookie Clicker</title>
</head>
<body>

    <header>
        <h1>Super Clicker !</h1>
    </header>

    <main>
        <section class="blockCount">
            <p class="clickosaur">Clickosaur</p>
            <p id="counter">0</p>
            <ul>
                <li><button id="clicker" type="button" class="btn">Click Me</button></li>
                <li><button id="reset" type="button" class="btn">Reset</button></li>
            </ul>
        </section>
            
        <section class="blockMulti">
            <ul>
                <li>+2<button id="x2" type="button" class="multiplier" disabled=true>50$</button></li>
                <li>+3<button id="x3" type="button" class="multiplier" disabled=true>200$</button></li>
                <li>+4<button id="x4" type="button" class="multiplier" disabled=true>500$</button></li>
                <li>+5<button id="x5" type="button" class="multiplier" disabled=true>2000$</button></li>
                <li>Autoclick<button id="autoclicker" type="button" class="multiplier" disabled=true>5000$</button></li>
                <li>Bonus 200%<button id="bonus" type="button" class="multiplier" disabled=true>10000$</button></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; BeCode</p>
        <p>by Loïc, John, Pierre and François</p>
    </footer>

    <script src="./assets/js/clicker.js"></script>
</body>
</html>
