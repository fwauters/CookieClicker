<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Cookie Clicker</title>
</head>

<body>

    <header>
        <h1>Super Clicker !</h1>
    </header>

    <main>
        <section class="blockCount">
            <p class="clickosaur">Clickosaur</p>
            <p id="counter">0</p>
            <ul>
                <li><button id="clicker" type="button" class="btn">Click Me (+1)</button></li>
                <li><button id="reset" type="button" class="btn">Reset</button></li>
            </ul>
        </section>

        <section class="blockMulti">
            <ul>
                <li>x2<button id="2" type="button" class="multiplier b2" disabled=true>25 $</button></li>
                <li>x3<button id="3" type="button" class="multiplier b3" disabled=true>75 $</button></li>
                <li>x4<button id="4" type="button" class="multiplier b4" disabled=true>225 $</button></li>
                <li>x5<button id="5" type="button" class="multiplier b5" disabled=true>675 $</button></li>
                <li>Autoclick<button id="autoclicker" type="button" class="option auto" disabled=true>5.000 $</button></li>
                <li>Bonus 200%<button id="bonus" type="button" class="option bonus" disabled=true>10.000 $</button></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; BeCode</p>
        <p>by Loïc, John, Pierre and François</p>
    </footer>

    <script src="./assets/js/clicker.js"></script>
</body>

</html>
