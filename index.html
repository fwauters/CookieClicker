<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Cookie Clicker</title>
</head>

<body>
    <section id="mainBlock">
        <p>blablablablabla</p>
        <p id="counter">0$</p>
        <button id="clicker" type="button">Click Me (x1)</button>
        <button id="reset" type="button">Reset</button>
    </section>

    <section>
        <div>
            Multiplier x2
        </div>
        <button type="button" class="multiplier" id="x2">
            2
        </button>
        <div id="cost-x2">
            10
        </div>
    </section>

    <section>
        <div>
            Multiplier x3
        </div>
        <button type="button" class="multiplier" id="x3">
            3
        </button>
        <div id="cost-x3">
            25
        </div>
    </section>

    <section>
        <div>
            Multiplier x4
        </div>
        <button type="button" class="multiplier" id="x4">
            4
        </button>
        <div id="cost-x4">
            50
        </div>
    </section>

    <section>
        <div>
            Multiplier x5
        </div>
        <button type="button" class="multiplier" id="x5">
            5
        </button>
        <div id="cost-x5">
            100
        </div>
    </section>

    <script src="./assets/js/clicker.js"></script>
</body>

</html>
